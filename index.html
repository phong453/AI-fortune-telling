 <!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bói AI theo cung hoàng đạo</title>
  <style>
    body {
      background: linear-gradient(135deg, #1e1e1e, #2b2b2b);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 40px;
    }
    h1 {
      font-size: 2.5rem;
      color: #ff69b4;
    }
    p {
      font-size: 1.2rem;
    }
    input, select, button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      outline: none;
    }
    input[type="date"] {
      width: 180px;
    }
    input, select {
      width: 250px;
    }
    button {
      background: linear-gradient(135deg, #ff69b4, #ff1493);
      color: white;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: linear-gradient(135deg, #ff1493, #c71585);
    }
    #result {
      margin-top: 40px;
      padding: 20px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      box-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
    }
    img {
      max-width: 300px;
      border-radius: 16px;
      margin-top: 20px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
    }
    a {
      display: inline-block;
      margin-top: 15px;
      color: #00ffff;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>🔮 Bói AI theo cung hoàng đạo 🔮</h1>
  <p>Nhập tên, giới tính và ngày sinh để xem cung hoàng đạo và chân dung AI của bạn!</p>
  <input type="text" id="name" placeholder="Nhập tên..." />
  <select id="gender">
    <option value="female">Nữ</option>
    <option value="male">Nam</option>
  </select>
  <input type="date" id="birthdate" />
  <br/>
  <button onclick="showResult()">Xem chân dung AI</button>

  <div id="result" style="display: none;">
    <h2>Kết quả:</h2>
    <p id="description"></p>
    <p id="zodiac"></p>
    <img id="aiImage" src="" alt="Ảnh AI"/>
    <br/>
    <a id="viewFull" href="#" target="_blank">
      👉 Xem ảnh đầy đủ tại đây 
    </a>
  </div>

  <script>
    const descriptions = {
      female: [
        "Bạn là cô gái nhẹ nhàng, sống nội tâm và luôn quan tâm đến người khác.",
        "Bạn là người độc lập, mạnh mẽ nhưng đầy cảm xúc.",
        "Bạn thông minh, tinh tế và có tâm hồn nghệ sĩ.",
        "Bạn có trái tim ấm áp, nhưng đôi khi hơi mộng mơ."
      ],
      male: [
        "Bạn là chàng trai lãng tử, luôn sống theo cảm xúc của mình.",
        "Bạn lạnh lùng, ít nói nhưng rất sâu sắc.",
        "Bạn mạnh mẽ, quyết đoán và luôn bảo vệ người mình yêu thương.",
        "Bạn là người hài hước, vui vẻ và luôn đem lại năng lượng tích cực."
      ]
    };

    const images = {
      female: [
        "https://i.imgur.com/azAXU1L.jpg",
        "https://i.imgur.com/z6M0pq9.jpg",
        "https://i.imgur.com/TePB79S.jpg",
        "https://i.imgur.com/6T0j6c4.jpg"
      ],
      male: [
        "https://i.imgur.com/epIuFzv.jpg",
        "https://i.imgur.com/JBvUKTI.jpg",
        "https://i.imgur.com/zV4ZJZi.jpg",
        "https://i.imgur.com/9dbMKnK.jpg"
      ]
    };

    const adLinks = {
      female: "https://exe.io/B8PjZa8",
      male: "https://exe.io/HWcPA"
    };

    function getZodiac(date) {
      const d = new Date(date);
      const day = d.getDate();
      const month = d.getMonth() + 1;

      if ((month == 1 && day >= 20) || (month == 2 && day <= 18)) return "Bảo Bình (Aquarius)";
      if ((month == 2 && day >= 19) || (month == 3 && day <= 20)) return "Song Ngư (Pisces)";
      if ((month == 3 && day >= 21) || (month == 4 && day <= 19)) return "Bạch Dương (Aries)";
      if ((month == 4 && day >= 20) || (month == 5 && day <= 20)) return "Kim Ngưu (Taurus)";
      if ((month == 5 && day >= 21) || (month == 6 && day <= 20)) return "Song Tử (Gemini)";
      if ((month == 6 && day >= 21) || (month == 7 && day <= 22)) return "Cự Giải (Cancer)";
      if ((month == 7 && day >= 23) || (month == 8 && day <= 22)) return "Sư Tử (Leo)";
      if ((month == 8 && day >= 23) || (month == 9 && day <= 22)) return "Xử Nữ (Virgo)";
      if ((month == 9 && day >= 23) || (month == 10 && day <= 22)) return "Thiên Bình (Libra)";
      if ((month == 10 && day >= 23) || (month == 11 && day <= 21)) return "Bọ Cạp (Scorpio)";
      if ((month == 11 && day >= 22) || (month == 12 && day <= 21)) return "Nhân Mã (Sagittarius)";
      return "Ma Kết (Capricorn)";
    }

    function showResult() {
      const name = document.getElementById("name").value;
      const gender = document.getElementById("gender").value;
      const birthdate = document.getElementById("birthdate").value;

      if (!name || !birthdate) {
        alert("Vui lòng nhập đủ tên và ngày sinh nhé!");
        return;
      }

      const zodiac = getZodiac(birthdate);
      window.open(adLinks[gender], "_blank");
      document.getElementById("result").style.display = "none";

      setTimeout(() => {
        const descList = descriptions[gender];
        const imgList = images[gender];
        const desc = descList[Math.floor(Math.random() * descList.length)];
        const img = imgList[Math.floor(Math.random() * imgList.length)];

        document.getElementById("description").innerText = `${name}, ${desc}`;
        document.getElementById("zodiac").innerText = `✨ Cung hoàng đạo: ${zodiac}`;
        document.getElementById("aiImage").src = img;
        document.getElementById("viewFull").href = img;

        document.getElementById("result").style.display = "block";
      }, 12000);
    }
  </script>
</body>
</html>
